<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackLogic - Logistics Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Logo on the Left -->
        <div class="logo">
            <img src="Logistics Logo.jpeg" alt="TrackLogic Logo" width="40" height="40">
        </div>

        <!-- Navigation Container -->
        <nav class="nav-container">
            <!-- Navigation menu links in the middle -->
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <!-- For Service dropdown -->
                 <li class="dropdown">
                    <a href="services" class="dropdown-toggle">Services</a>
                    <ul class="dropdown-menu">
                        <li><a href="#ship now">Ship now</a></li>
                        <li><a href="#interstate shipping">Interstate shipping</a></li>
                        <li><a href="#tracking-container">Track me</a></li>
                        <li><a href="#chat with us">Chat with us</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Authentication buttons on the right -->
            <div class="auth-buttons">
                <button class="btn btn-outline">Log In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section with Sliding Images -->
    <section class="hero">
        <!-- Slider container -->
        <div class="slider">
            <!-- Individual slides -->
             <div class="slide active">
                <img src="img/Slide 1.jpg" alt="Logistics service 1">
             </div>
             <div class="slide">
                <img src="img/slide 2.jpg" alt="Logistics service 2">
             </div>
             <div class="slide">
                <img src="img/slide 3.jpeg" alt="Logistics service 3">
             </div>
             <div class="slide">
                <img src="img/slide 4.jpg" alt="Logistics service 4">
             </div>
             <div class="slide">
                <img src="img/Slide 5.jpeg" alt="Logistics service 5">
             </div>
             <div class="slide">
                <img src="img/slide 6.jpg" alt="Logistics service 6">
             </div>

            <!-- Navigation arrows -->
             <button class="slider-btn prev">&#10094;</button>
             <button class="slider-btn next">&#10095;</button>

             <!-- Slide indicators -->
            <div class="slider-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <!-- Hero section content -->
        <div class="hero-content">
            <h1>TrackLogic</h1>
            <p> Tracklogic available to move your item to your preferred location </p>
            <!-- Tracking Input Container -->
            <div class="tracking-container">
                <input type="text" placeholder="Input tracking ID / Alphacode" id="tracking-input">
                <button class="btn" id="track-button">Search</button>
            </div>
            <!-- Added text below tracking container -->
            <p class="tracking-info">Track shipment / Find and ship a product using Alphacode</p>
        </div>
    </section>
</body>
</html>
