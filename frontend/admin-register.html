<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackLogic - Create Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.jpeg" alt="TrackLogic Logo" width="40" height="40">
        </div>
        <nav class="nav-container">
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="logout.html" id="logout">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <h1>Create Admin Account</h1>
            <form id="admin-register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter admin's full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter admin's email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter admin's phone number" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Admin</button>
            </form>
        </div>
    </main>
</body>
</html>
