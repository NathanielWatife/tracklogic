<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackLogic - Ship Now</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <!-- Logo on the Left -->
        <div class="logo">
            <a href="index.html">                
                <img src="img/Logistics Logo.jpeg" alt="TrackLogic Logo" width="40" height="40">
            </a>
        </div>
        
        <nav class="nav-container">
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="logout.html" id="logout">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="shipnow-main">
        <h1>Request a Shipment</h1>
        <form id="shipment-form">
            <div class="form-group">
                <label for="pickup-address">Pickup Address</label>
                <input type="text" id="pickup-address" placeholder="Enter pickup address" required>
            </div>
            <div class="form-group">
                <label for="delivery-address">Delivery Address</label>
                <input type="text" id="delivery-address" placeholder="Enter delivery address" required>
            </div>
            <div class="form-group">
                <label for="package-weight">Package Weight (kg)</label>
                <input type="number" id="package-weight" placeholder="Enter weight in kg" required>
            </div>
            <div class="form-group">
                <label for="transit-type">Transit Type</label>
                <select id="transit-type" required>
                    <option value="">Select Transit Type</option>
                    <option value="Bike">Bike</option>
                    <option value="Car">Car</option>
                    <option value="Van">Van</option>
                    <option value="MiniVan">MiniVan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Request Shipment</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
